# [KiBot](https://github.com/INTI-CMNB/KiBot) config file
kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: false
  ignore_unconnected: false

global:
  # We want the revision added to the names for this project
  output: '%f-%i_%r.%x'

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: 'print_bottom'
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

#  - name: 'print_s2'
#    comment: "Print Señal_2+Dwgs.User"
#    type: pdf_pcb_print
#    dir: .
#    layers:
#      - layer: Señal_2
#      - layer: Dwgs.User

  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: .
    options:
      blacklist: 'DNF*'

  - name: 'bom_html'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: .
    options: &bom_options
      columns:
        - Row
        - field: References
          name: Referencias
        - field: Part
          name: Parte
        - field: Value
          name: Valor
#        - field: manf#
#          name: P/N
#        - field: manf
#          name: Fabricante
#        - field: digikey#
#          name: 'Cod. Digi-Key'
        - Footprint
#        - field: Desc
#          name: Descripción
        - 'Quantity Per PCB'
      exclude_any:
        - column: Reference
          regex: '^(G|#|TP|F).*'
      group_fields:  ['digikey#', 'Part']
      normalize_values: true
      normalize_locale: true
      html:
#       logo: '../images/inti.png'
        digikey_link: 'digikey#'
        highlight_empty: false

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: .
    options:
      <<: *bom_options
      format: CSV

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: ./gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers: 'all'

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: ./gerbers
    options:
      metric_units: false
      pth_and_npth_single_file: false
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report:
        filename: 'spora-drl.rpt'
      map:
        type: 'pdf'

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: ./gerbers
    options:
      use_aux_axis_as_origin: false

  - name: 'position'
    comment: "Pick and place file"
    type: position
    dir: ./gerbers
    options:
      format: ASCII   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true

  - name: pcb_top_g
    comment: "PCB render top green"
    type: pcbdraw
    dir: .
    options:
      format: jpg
      show_components: none
      dpi: 600

  - name: pcb_bot_g
    comment: "PCB render bottom green"
    type: pcbdraw
    dir: .
    options:
      format: jpg
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: .
    options:
      metric_units: true
      origin: 85,66.2

