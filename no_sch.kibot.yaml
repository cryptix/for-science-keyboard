# [KiBot](https://github.com/INTI-CMNB/KiBot) config file
kibot:
  version: 1

global:
  # We want the revision added to the names for this project
  output: '%f-%i_%r.%x'

outputs:
  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: 'print_bottom'
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: ./gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers: 'all'

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: ./gerbers
    options:
      metric_units: false
      pth_and_npth_single_file: false
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report:
        filename: 'spora-drl.rpt'
      map:
        type: 'pdf'

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: ./gerbers
    options:
      use_aux_axis_as_origin: false

  - name: pcb_top_g
    comment: "PCB render top green"
    type: pcbdraw
    dir: .
    options:
      format: png
      show_components: none
      dpi: 600

  - name: pcb_bot_g
    comment: "PCB render bottom green"
    type: pcbdraw
    dir: .
    options:
      format: png
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: .
    options:
      metric_units: true
      origin: 85,66.2

